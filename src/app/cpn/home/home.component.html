<div class="ssl-home">
  <div class="container">
    <div class="btn-group" style="margin-bottom: 10px;">
      <button type="button" class="btn btn-default" style="outline: none;" [class.active]="listFlag === 'all'" (click)="switchList('all')">
        <i class="glyphicon glyphicon-th-list"></i> 全部
      </button>
      <button type="button" class="btn btn-default" style="outline: none;" [class.active]="listFlag === 'my'" (click)="switchList('my')">
        <i class="glyphicon glyphicon-star"></i> 我的
      </button>
    </div>
    <div class="list-group">
      <div *ngFor="let linkObj of getMatchedLinkObjs()" class="list-group-item">
        <h4 class="list-group-item-heading">
          <a href="{{linkObj.href}}" target="_blank" class="title" [innerHTML]="linkObj.title | markToRed:searchKeywords"></a>
          <a href="javascript:;" class="badge" [class.active]="linkObj.isStar" (click)="starHandler(linkObj);"><i class="glyphicon glyphicon-star"></i> {{linkObj.starCount}}</a>
          <br>
          <small><i class="glyphicon glyphicon-link"></i> <span class="href" [innerHTML]="linkObj.href | markToRed:searchKeywords"></span></small>
        </h4>
        <p class="list-group-item-text" [innerHTML]="linkObj.desc | markToRed:searchKeywords"></p>
      </div>
    </div>
  </div>
</div>

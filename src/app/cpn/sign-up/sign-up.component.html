<div class="ssl-sign-up" style="margin-top: 40px;">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-2">
        <h1>欢迎注册成为SuSuLink会员</h1>
      </div>
    </div>
    <div class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-md-2">用户名</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
      <div class="form-group">
        <label for="password1" class="control-label col-md-2">密码</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="password1">
        </div>
      </div>
      <div class="form-group">
        <label for="password2" class="control-label col-md-2">确认密码</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="password2">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">注册</button>
          <button type="submit" class="btn btn-success" [routerLink]="['/sign/in']">我已经注册了，去登入</button>
        </div>
      </div>
    </div>
  </div>
</div>

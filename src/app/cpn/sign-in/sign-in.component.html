<div class="ssl-sign-in" style="margin-top: 40px;">
  <div class="container">
    <div class="row">
      <div class="col-md-10 col-md-offset-2">
        <h1>欢迎登入</h1>
      </div>
    </div>
    <div class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-md-2">用户名</label>
        <div class="col-md-10">
          <input type="text" class="form-control" id="name">
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="control-label col-md-2">密码</label>
        <div class="col-md-10">
          <input type="password" class="form-control" id="password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-primary">登入</button>
          <button type="submit" class="btn btn-success" [routerLink]="['/sign/up']">我还没有帐号，去注册</button>
        </div>
      </div>
    </div>
  </div>
</div>
